<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Valista Packaging</title>
  </head>
  <body id="login-page">
    <div class="container" id="login-section">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4" id="login-image"></div>
        <div class="col-md-4" id="login-form">
          <p class="h1 text-light" id="topic">Login</p>
          <form action="middleware/loginHandler.php" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label text-light"
                >Email address</label
              >
              <input
                type="email"
                class="form-control login-components text-light"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="someone@example.com"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label text-light"
                >Password</label
              >
              <input
                type="password"
                class="form-control login-components text-light"
                id="exampleInputPassword1"
                placeholder="************"
                name="password"
              />
            </div>
            <div class="mb-3">
              <a
                href="verification.html"
                target="_blank"
                rel="noopener noreferrer"
                class="text-light"
                >Forget Password?</a
              >
            </div>
            <button
              type="reset"
              class="btn btn-outline-secondary login-btn-set"
            >
              Reset
            </button>
            <button
              type="submit"
              class="btn btn-outline-primary login-btn-set"
              name="sign-in"
            >
              Sign In
            </button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
    </div>
  </body>
</html>
